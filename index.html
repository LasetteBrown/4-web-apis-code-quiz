<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Lasette's Code Quiz</title>
</head>

<body>
    <div class="containter">
        <header class="row">
            <div class="col-md-12">
                <nav>
                    <ul class="nav nav-fill">
                        <li class="nav-item">
                            <a class="nav-link" style="color:cornsilk; text-align: center;" href="#">High Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <h1 id="page-title">
                                    Coding Quiz!
                                </h1>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" style="color:goldenrod;" href="#" tabindex="-1"
                                aria-disabled="true">Time Remaining: <span id="time-remaining">20</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="card text-center" id="game-card">
                        <h5 id="question-title">
                            Test your HTML, CSS, and JavaScript knowledge!
                        </h5>
                        <div id="question-div">
                            <p id="question-paragraph">
                                You will have 10 minutes to answer 10 questions about coding. Every wrong answerr will
                                subtract 10 seconds from yout time! Press start to begin.
                            </p>
                        </div>
                    </div>
                </div>
                <div class=" col-md-4">
                </div>

            </div>
        </main>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
